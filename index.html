<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="inner-content">
            <div class="left">
                <img src="./Assets/logo.png" alt="img-upload">
            </div>
            <div class="right">
                <img src="./Assets/img-animated.svg" alt="img-animated">
            </div>

            <div class="container-form">
                <form action="#">
                    <div class="sign-up">
                        <p>Not a member?</p>
                        <button type="submit">Sign up now</button>
                    </div>

                    <div class="text-invite">
                        <h2>Log in Now</h2>
                        <p>Enter yout detail below</p>
                    </div>

                    <div class="input-email">
                        <label for="email">Username or Email</label>
                        <input type="email" id="email" name="email" placeholder="Username or email">
                    </div>

                    <div class="pass-label">
                        <label for="password">Password</label>
                        <a href="#">Forget password?</a>
                    </div>
                    <div class="input-password">
                        <input type="password" placeholder="Password" id="password" name="password">
                    </div>

                    <div class="sign-in">
                        <button type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


</body>

</html>
